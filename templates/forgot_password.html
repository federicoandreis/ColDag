{% extends "base.html" %}

{% block content %}
<h1>Forgot Password</h1>
<form method="POST">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <input type="submit" value="Reset Password">
</form>
<p>Remember your password? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
