{% extends "base.html" %}

{% block content %}
<h1>User Profile</h1>
<form method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{ current_user.username }}" readonly>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
    
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ current_user.first_name }}">
    
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ current_user.last_name }}">
    
    <input type="submit" value="Update Profile">
</form>

<h2>Change Password</h2>
<form method="POST" action="{{ url_for('change_password') }}">
    <label for="current_password">Current Password:</label>
    <input type="password" id="current_password" name="current_password" required>
    
    <label for="new_password">New Password:</label>
    <input type="password" id="new_password" name="new_password" required>
    
    <label for="confirm_password">Confirm New Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>
    
    <input type="submit" value="Change Password">
</form>
{% endblock %}
